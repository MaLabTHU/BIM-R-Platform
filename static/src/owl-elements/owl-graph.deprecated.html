<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../src/cytoscape-behavior/cytoscape-behavior.html">


<dom-module id="owl-graph">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

    </template>
    <script>
        Polymer({
            is: 'owl-graph',
            behaviors: [
                Polymer.CytoscapeBehavior,
            ],

            addNode: function (label, id) {
                return this.cy.add({
                    group: 'nodes',
                    data: {
                        id: id,
                        label: label,
                    },
                }).nodes()[0];
            },

            addEdge: function (sourceNode, targetNode, label, id) {
                return this.cy.add({
                    group: 'edges',
                    data: {
                        id: id,
                        label: label,
                        source: sourceNode.data('id'),
                        target: targetNode.data('id'),
                    },
                }).edges()[0];
            },
        });
    </script>
</dom-module>
